
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor m² → m³</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      background: #f4f6f9; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-size: 14px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    .resultado {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Conversor m² → m³</h2>
    <label>Área (m²):</label>
    <input type="number" id="area" step="0.01" placeholder="Digite a área em m²">
    
    <label>Altura/Profundidade (m):</label>
    <input type="number" id="altura" step="0.01" placeholder="Digite a altura em m">
    
    <button onclick="converter()">Calcular</button>
    
    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function converter() {
      const area = parseFloat(document.getElementById("area").value) || 0;
      const altura = parseFloat(document.getElementById("altura").value) || 0;
      const volume = area * altura;
      document.getElementById("resultado").innerText = 
        `Resultado: ${volume.toFixed(2)} m³`;
    }
  </script>
</body>
</html>
